<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<!--meta http-equiv="X-Frame-Options" content="sameorigin"/-->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>BGPI-{% block title %}{% endblock %}</title>

		{% load static %}
		<!-- own style -->
		<link rel="stylesheet" type="text/css" href="{% static 'bgpWebApp/css/base.css' %}" />

		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
		<!-- Bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
		<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{% static 'bgpWebApp/js/alert.js' %}"></script>

        <!-- Moment JS -->
        <script src="http://momentjs.com/downloads/moment.js"></script>

        <!-- JqueryUI -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <!-- JqueryUI timepicker addon -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.4.5/jquery-ui-timepicker-addon.min.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.4.5/jquery-ui-timepicker-addon.min.js"></script>

        <!-- JUI Filter rules -->
        <link rel="stylesheet" href="{% static 'bgpWebApp/js/jui_filter_rules/minified/jquery.jui_filter_rules.bs.min.css' %}"/>
        <script src="{% static 'bgpWebApp/js/jui_filter_rules/jquery.jui_filter_rules.js' %}"></script> 
        <script src="{% static 'bgpWebApp/js/jui_filter_rules/minified/localization/en.min.js' %}"></script>

		{% block headers %}
		{% endblock %}
	</head>
	<body>
		
		<div id="header" class="row">
			<div class="col-sm-12">
				<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a href="{% url 'bgpWebApp:index' %}" class="navbar-brand">BGPInspector</a>
						</div>
						<div id="navbarCollapse" class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li><a href="{% url 'bgpWebApp:index' %}">Home</a></li>
								<li><a href="{% url 'bgpWebApp:query' %}">Query</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<div id="rowMaker" class="row">
			<!--div id="leftCol" class="col-sm-1"></div-->
				<div id="contentCol" class="col-sm-12">
					<div class="container content">
						{% block content %}
						{% endblock %}
					</div>
				</div>
			<!--div id="rightCol" class="col-sm-1"></div-->
		</div>
		
		<footer id="footer" class="footer container">
			<div class="row">
				<div class="col-sm-12">
					<a href="{% url 'bgpWebApp:impressum' %}">Impressum</a>
				</div>
			</div>
		</footer>
	</body>
</html>
