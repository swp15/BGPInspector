<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-Frame-Options" content="sameorigin"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>BGPI-{% block title %}{% endblock %}</title>

		{% load staticfiles %}
		<!-- own style -->
		<link rel="stylesheet" type="text/css" href="{% static 'bgpWebApp/style.css' %}" />

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
		{% block headers %}
		{% endblock %}
	</head>
	<body>

		<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="{% url 'bgpWebApp:index' %}" class="navbar-brand">BGPInspector</a>
				</div>
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<!--li><a href="{% url 'bgpWebApp:index' %}">Home</a></li-->
						<li><a href="{% url 'bgpWebApp:query' %}">Query</a></li>
						<!--li><a href="{% url 'bgpWebApp:history' %}">History</a></li-->
					</ul>
				</div>
			</div>
		</nav>

		<div id="rowMaker" class="row">
			<div id="leftCol" class="col-sm-2"></div>
				<div id="contentCol" class="col-sm-8">
					<div class="container ">
						<div class="content">
							{% block content %}
							{% endblock %}
						</div>
					</div>
				</div>
			<div id="rightCol" class="col-sm-2"></div>
		</div>
		
		<footer id="footer" class="footer">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<a href="{% url 'bgpWebApp:impressum' %}">Impressum</a>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
