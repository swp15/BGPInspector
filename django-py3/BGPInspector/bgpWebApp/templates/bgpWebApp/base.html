<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>BGPI-{% block title %}{% endblock %}</title>

		{% load static %}
		<!-- own style -->
		<link rel="stylesheet" type="text/css" href="{% static 'bgpWebApp/css/base.css' %}" />

		<!-- jquery -->
		<script type="text/javascript" src="{% static 'bgpWebApp/js/libs/jquery.min.js' %}"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="{% static 'bgpWebApp/css/libs/bootstrap.min.css' %}" />
		<script type="text/javascript" src="{% static 'bgpWebApp/js/libs/bootstrap.min.js' %}"></script>

		<!-- Alert -->
		<script type="text/javascript" src="{% static 'bgpWebApp/js/libs/alert.js' %}"></script>

        <!-- Moment JS -->
		<script type="text/javascript" src="{% static 'bgpWebApp/js/libs/moment.js' %}"></script>

        <!-- JqueryUI -->
		<link rel="stylesheet" type="text/css" href="{% static 'bgpWebApp/css/libs/jquery-ui.css' %}" />
		<script type="text/javascript" src="{% static 'bgpWebApp/js/libs/jquery-ui.min.js' %}"></script>

        <!-- JqueryUI timepicker addon -->
		<link rel="stylesheet" type="text/css" href="{% static 'bgpWebApp/css/libs/jquery-ui-timepicker-addon.min.css' %}" />
		<script type="text/javascript" src="{% static 'bgpWebApp/js/libs/jquery-ui-timepicker-addon.min.js' %}"></script>

        <!-- JUI Filter rules -->
        <link rel="stylesheet" href="{% static 'bgpWebApp/js/libs/jui_filter_rules/minified/jquery.jui_filter_rules.bs.min.css' %}"/>
        <script src="{% static 'bgpWebApp/js/libs/jui_filter_rules/jquery.jui_filter_rules.js' %}"></script>
        <script src="{% static 'bgpWebApp/js/libs/jui_filter_rules/minified/localization/en.min.js' %}"></script>
		{% block headers %}
		{% endblock %}
	</head>
	<body>
		<div id="header" >
			<div class="col-sm-12">
				<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a href="{% url 'bgpWebApp:index' %}" class="navbar-brand">BGPInspector</a>
						</div>
						<div id="navbarCollapse" class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li {% if current_link == 'home' %} class="active_link" {% endif %}>
									<a href="{% url 'bgpWebApp:index' %}">Home</a>
								</li>
								<li {% if current_link == 'query' %} class="active_link" {% endif %}>
									<a href="{% url 'bgpWebApp:query' %}">Query</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<div id="rowMaker" >
			<!--div id="leftCol" class="col-sm-1"></div-->
				<div id="contentCol" class="col-sm-12">
					<div class="container content">
						{% block content %}
						{% endblock %}
					</div>
				</div>
			<!--div id="rightCol" class="col-sm-1"></div-->
		</div>
		
		<footer id="footer" class="footer container">
			<div class="row">
				<div class="col-sm-12">
					<a href="{% url 'bgpWebApp:impressum' %}">Impressum</a>
				</div>
			</div>
		</footer>
	</body>
</html>
